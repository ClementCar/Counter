<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</head>

<body>
    <div class="bloc">
        <div class="flex-column">
            <h2>Return of the queen</h2>
            <div class="underbloc" id="block">
                <div class="container">
                    <div class="numbers" id="days"></div>
                    <p>Jours</p>
                </div>
                <div class="container">
                    <div class="numbers" id="hours"></div>
                    <p>Heures</p>
                </div>
                <div class="container">
                    <div class="numbers" id="minutes"></div>
                    <p>Minutes</p>
                </div>
                <div class="container">
                     <div class="numbers" id="seconds"></div>
                    <p>Secondes</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
